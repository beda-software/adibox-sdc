version: '3.1'
services:
  backend:
    image: ${BUILD_IMAGE:-sdc-backend-test}
    build: .
    command: ${TEST_COMMAND}
    env_file:
    - env_tests
    environment:
      APP_FAST_START_MODE: ${APP_FAST_START_MODE}
      JUTE_SERVICE: http://jute:8090/parse-template
    links:
      - devbox
    volumes:
      - .:/app
    depends_on:
      devbox-healthcheck:
        condition:
          service_healthy
      jute:
        condition:
          service_started
  devbox-healthcheck:
    image: curlimages/curl
    entrypoint: /bin/sleep 10000
    links:
      - devbox
    depends_on:
      - devbox
    healthcheck:
      test: curl --fail http://devbox:8080/__healthcheck || exit 1
      interval: 1s
      timeout: 20s
      retries: 100
  devbox:
    image: healthsamurai/aidboxone:stable
    depends_on:
      - devbox-db
    links:
      - "devbox-db:database"
    env_file:
      - env_tests
    environment:
      AIDBOX_LICENSE: ${TESTS_AIDBOX_LICENSE}
  devbox-db:
    image: healthsamurai/aidboxdb:13.2
    environment:
      POSTGRES_USER:     postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB:       devbox
  jute:
    image: bedasoftware/jute-microservice:latest

